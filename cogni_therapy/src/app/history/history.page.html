<ion-header>
  <ion-toolbar>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-grid>
    <ion-row>
      <ion-col class="padding-zero">
        <div text-center>
          <ion-button color="tertiary" size="small" class="btn-border-radius">Últimos 7 dias</ion-button>
        </div>
      </ion-col>
      <ion-col class="padding-zero">
        <div text-center>
          <ion-button color="tertiary" size="small" class="btn-border-radius">Esse mês</ion-button>
        </div>
      </ion-col>
      <ion-col class="padding-zero">
        <div text-center>
          <ion-button color="tertiary" size="small" class="btn-border-radius">Últimos mês</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="chart">
    CHART
  </div>

  <ion-list class="accordion-list" *ngFor="let item of history.feelings; let i = index" lines="none" detail="false"
    no-padding>

    <ion-item tappable (click)="toggleSection(i)"
      [ngClass]="{'section-active': item.expanded, 'section': !item.expanded}">
      <ion-icon item-left name="arrow-forward" [hidden]="!item.expanded"></ion-icon>
      <ion-icon item-left name="arrow-down" [hidden]="item.expanded"></ion-icon>
      {{ item.date | date:'dd/MM/yyyy HH:mm'}}
      <ion-icon name="create" slot="end"></ion-icon>
    </ion-item>

    <ion-list [hidden]="!item.expanded">
      <ion-item>
        <ion-label>
          <h2>Action:</h2>
          <h3>{{ item.action }}</h3>
        </ion-label>

      </ion-item>
      <ion-item detail-none class="child-item" text-wrap>
        <ion-label>
          <h2>Feeling:</h2>
          <span *ngFor="let feeling of item.feeling">
            <h3>- {{ feeling }}</h3>
          </span>
        </ion-label>
      </ion-item>
      <ion-item detail-none class="child-item" text-wrap>
        <ion-label>
          <h2>Situation:</h2>
          <h3>{{ item.situation }}</h3>
        </ion-label>
      </ion-item>
      <ion-item detail-none class="child-item" text-wrap>
        <ion-label>
          <h2>Thought:</h2>
          <h3>{{ item.thought }}</h3>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-list>

  <div class="mood-history">
    <ion-grid>
      <ion-row>
        <ion-col class="padding-zero">
          <ion-button expand="full" color="tertiary" class="btn-mood-history">Mood</ion-button>
        </ion-col>
        <ion-col class="padding-zero">
          <ion-button expand="full" color="light" class="btn-mood-history">History</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
