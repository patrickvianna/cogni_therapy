<ion-content>

  <div style="text-align:center" class="login-icon">
    <img src="../../assets/img/logo4.png" class="logo"/>
  </div>
  <div class="box-login">
    <div style="text-align:center" class="login-icon">
      <img src="../../assets/icon/login-icon.png" class="logo"/>
    </div>
    
    <div class="login-back">
      <form (ngSubmit)="logar()">
          <ion-item>
            <!-- <ion-label position="floating">Login</ion-label> -->
            <ion-input [(ngModel)]="login" type="text" name="login" placeholder="Login"></ion-input>
            <ion-icon name="person" class="person-icon" item-right></ion-icon>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="floating">Senha</ion-label> -->
            <ion-input [(ngModel)]="senha" type="password" name="senha" placeholder="Senha"></ion-input>
            <ion-icon name="eye" class="eye-icon" item-right></ion-icon>
          </ion-item>
          <ion-button (click)="logar()" expand="block" color="primary" class="button-native" block>LOGIN</ion-button>

        </form>
        <div class="box-senha">
          Esqueceu sua <span ion-button (click)="registrar()" class="senha"> Senha</span>?
        </div>
        
    </div>
  </div>
 </ion-content>
